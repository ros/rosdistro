# Add 'noetic' label if any files in noetic/ folder are changed by a PR
noetic:
- changed-files:
  - any-glob-to-any-file: noetic/*

# Add 'humble' label if any files in humble/ folder are changed by a PR
humble:
- changed-files:
  - any-glob-to-any-file: humble/*

# Add 'iron' label if any files in iron/ folder are changed by a PR
iron:
- changed-files:
  - any-glob-to-any-file: iron/*

# Add 'jazzy' label if any files in jazzy/ folder are changed by a PR
jazzy:
- changed-files:
  - any-glob-to-any-file: jazzy/*

# Add 'rolling' label if any files in rolling/ folder are changed by a PR
rolling:
- changed-files:
  - any-glob-to-any-file: rolling/*

# Add 'rosdep' label if any files in rosdep/ folder are changed by a PR
rosdep:
- changed-files:
  - any-glob-to-any-file: rosdep/*

# Add 'end-of-life' label if any files are in folders for versions that are no longer supported
end-of-life:
- changed-files:
  # ROS 1
  - any-glob-to-any-file: groovy/*
  - any-glob-to-any-file: hydro/*
  - any-glob-to-any-file: indigo/*
  - any-glob-to-any-file: jade/*
  - any-glob-to-any-file: kinetic/*
  - any-glob-to-any-file: lunar/*
  - any-glob-to-any-file: melodic/*
  # ROS 2
  - any-glob-to-any-file: ardent/*
  - any-glob-to-any-file: bouncy/*
  - any-glob-to-any-file: crystal/*
  - any-glob-to-any-file: dashing/*
  - any-glob-to-any-file: eloquent/*
  - any-glob-to-any-file: foxy/*
  - any-glob-to-any-file: galactic/*
