%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
  - xenial
repositories:
  ament_package:
    doc:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    release:
      tags:
        release: release/bouncy/{package}/{version}
      url: https://github.com/ros2-gbp/ament_package-release.git
      version: 0.5.0-0
    source:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    status: developed
  googletest:
    release:
      packages:
      - gmock_vendor
      - gtest_vendor
      tags:
        release: release/bouncy/{package}/{version}
      url: https://github.com/ros2-gbp/googletest-release.git
      version: 1.8.0-0
    status: developed
type: distribution
version: 2
