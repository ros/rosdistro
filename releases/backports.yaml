version: 1.0
release-name: backports
targets:
  lucid: &pc ['amd64', 'i386']
  oneiric: *pc
  precise: *pc
  quantal: *pc

repositories:
  rosemacs-el:
    url: https://github.com/moesenle/rosemacs-debs.git
    version: 1.0.2
  yaml-cpp:
    url: https://github.com/ros-gbp/yaml_cpp-release.git
    version: 0.2.7
    targets: ['lucid', 'oneiric', 'precise']
type: gbp
