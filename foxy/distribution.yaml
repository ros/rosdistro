%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - focal
repositories:
  ament_cmake:
    release:
      packages:
      - ament_cmake
      - ament_cmake_auto
      - ament_cmake_core
      - ament_cmake_export_definitions
      - ament_cmake_export_dependencies
      - ament_cmake_export_include_directories
      - ament_cmake_export_interfaces
      - ament_cmake_export_libraries
      - ament_cmake_export_link_flags
      - ament_cmake_gmock
      - ament_cmake_gtest
      - ament_cmake_include_directories
      - ament_cmake_libraries
      - ament_cmake_nose
      - ament_cmake_pytest
      - ament_cmake_python
      - ament_cmake_target_dependencies
      - ament_cmake_test
      - ament_cmake_version
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/ament_cmake-release.git
      version: 0.8.1-3
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    status: developed
  ament_package:
    doc:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/ament_package-release.git
      version: 0.8.5-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    status: developed
  console_bridge_vendor:
    doc:
      type: git
      url: https://github.com/ros2/console_bridge_vendor.git
      version: master
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/console_bridge_vendor-release.git
      version: 1.2.0-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/console_bridge_vendor.git
      version: master
    status: maintained
  googletest:
    release:
      packages:
      - gmock_vendor
      - gtest_vendor
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/googletest-release.git
      version: 1.8.9000-1
    source:
      type: git
      url: https://github.com/ament/googletest.git
      version: ros2
    status: maintained
  osrf_testing_tools_cpp:
    doc:
      type: git
      url: https://github.com/osrf/osrf_testing_tools_cpp.git
      version: master
    release:
      packages:
      - osrf_testing_tools_cpp
      - test_osrf_testing_tools_cpp
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/osrf_testings_tools_cpp-release.git
      version: 1.3.0-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/osrf/osrf_testing_tools_cpp.git
      version: master
    status: maintained
  ros_workspace:
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/ros_workspace-release.git
      version: 0.8.0-3
    source:
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    status: maintained
  test_interface_files:
    doc:
      type: git
      url: https://github.com/ros2/test_interface_files.git
      version: master
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/test_interface_files-release.git
      version: 0.8.0-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/test_interface_files.git
      version: master
    status: maintained
  tinyxml2_vendor:
    doc:
      type: git
      url: https://github.com/ros2/tinyxml2_vendor.git
      version: master
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/tinyxml2_vendor-release.git
      version: 0.7.0-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/tinyxml2_vendor.git
      version: master
    status: maintained
  uncrustify_vendor:
    release:
      tags:
        release: release/foxy/{package}/{version}
      url: https://github.com/ros2-gbp/uncrustify_vendor-release.git
      version: 1.4.0-1
    source:
      type: git
      url: https://github.com/ament/uncrustify_vendor.git
      version: master
    status: maintained
type: distribution
version: 2
