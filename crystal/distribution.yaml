      packages:
      - ament_clang_format
      - ament_cmake_clang_format
      - ament_cmake_copyright
      - ament_cmake_cppcheck
      - ament_cmake_cpplint
      - ament_cmake_flake8
      - ament_cmake_lint_cmake
      - ament_cmake_pclint
      - ament_cmake_pep257
      - ament_cmake_pep8
      - ament_cmake_pyflakes
      - ament_cmake_uncrustify
      - ament_cmake_xmllint
      - ament_copyright
      - ament_cppcheck
      - ament_cpplint
      - ament_flake8
      - ament_lint_auto
      - ament_lint_cmake
      - ament_lint_common
      - ament_pclint
      - ament_pep257
      - ament_pep8
      - ament_pyflakes
      - ament_uncrustify
      - ament_xmllint
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_lint-release.git
      version: 0.6.1-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ament/ament_lint.git
      version: master
    status: developed
  ament_package:
    release:
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_package-release.git
      version: 0.6.0-0
    source:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    status: maintained
  fastcdr:
