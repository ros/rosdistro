%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  ament_cmake:
    doc:
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    release:
      packages:
      - ament_cmake
      - ament_cmake_auto
      - ament_cmake_core
      - ament_cmake_export_definitions
      - ament_cmake_export_dependencies
      - ament_cmake_export_include_directories
      - ament_cmake_export_interfaces
      - ament_cmake_export_libraries
      - ament_cmake_export_link_flags
      - ament_cmake_gmock
      - ament_cmake_gtest
      - ament_cmake_include_directories
      - ament_cmake_libraries
      - ament_cmake_nose
      - ament_cmake_pytest
      - ament_cmake_python
      - ament_cmake_target_dependencies
      - ament_cmake_test
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_cmake-release.git
      version: 0.6.0-4
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    status: developed
  ament_cmake_ros:
    doc:
      type: git
      url: https://github.com/ros2/ament_cmake_ros.git
      version: master
    release:
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_cmake_ros-release.git
      version: 0.5.0-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/ament_cmake_ros.git
      version: master
    status: developed
  ament_index:
    doc:
      type: git
      url: https://github.com/ament/ament_index.git
      version: master
    release:
      packages:
      - ament_index_cpp
      - ament_index_python
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_index-release.git
      version: 0.5.1-0
    source:
      type: git
      url: https://github.com/ament/ament_index.git
      version: master
    status: developed
  ament_lint:
    doc:
      type: git
      url: https://github.com/ament/ament_lint.git
      version: master
    release:
      packages:
      - ament_clang_format
      - ament_cmake_clang_format
      - ament_cmake_copyright
      - ament_cmake_cppcheck
      - ament_cmake_cpplint
      - ament_cmake_flake8
      - ament_cmake_lint_cmake
      - ament_cmake_pclint
      - ament_cmake_pep257
      - ament_cmake_pep8
      - ament_cmake_pyflakes
      - ament_cmake_uncrustify
      - ament_cmake_xmllint
      - ament_copyright
      - ament_cppcheck
      - ament_cpplint
      - ament_flake8
      - ament_lint_auto
      - ament_lint_cmake
      - ament_lint_common
      - ament_pclint
      - ament_pep257
      - ament_pep8
      - ament_pyflakes
      - ament_uncrustify
      - ament_xmllint
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_lint-release.git
      version: 0.6.1-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ament/ament_lint.git
      version: master
    status: developed
  ament_package:
    release:
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ament_package-release.git
      version: 0.6.0-0
    source:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    status: maintained
  googletest:
    release:
      packages:
      - gmock_vendor
      - gtest_vendor
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/googletest-release.git
      version: 1.8.0-0
    source:
      type: git
      url: https://github.com/ament/googletest.git
      version: ros2
    status: developed
  ros_workspace:
    doc:
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    release:
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/ros_workspace-release.git
      version: 0.6.0-1
    source:
      test_commits: false
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    status: developed
  uncrustify_vendor:
    doc:
      type: git
      url: https://github.com/ament/uncrustify_vendor.git
      version: master
    release:
      tags:
        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/uncrustify_vendor-release.git
      version: 1.0.0-0
    source:
      type: git
      url: https://github.com/ament/uncrustify_vendor.git
      version: master
    status: developed
type: distribution
version: 2
