        release: release/crystal/{package}/{version}
      url: https://github.com/ros2-gbp/fastcdr-release.git
      version: 1.0.8-0
    source:
      type: git
      url: https://github.com/eProsima/Fast-CDR.git
      version: master
    status: developed
  googletest:
