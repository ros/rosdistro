%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  ament_cmake:
    doc:
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    release:
      packages:
      - ament_cmake
      - ament_cmake_auto
      - ament_cmake_core
      - ament_cmake_export_definitions
      - ament_cmake_export_dependencies
      - ament_cmake_export_include_directories
      - ament_cmake_export_interfaces
      - ament_cmake_export_libraries
      - ament_cmake_export_link_flags
      - ament_cmake_gmock
      - ament_cmake_gtest
      - ament_cmake_include_directories
      - ament_cmake_libraries
      - ament_cmake_nose
      - ament_cmake_pytest
      - ament_cmake_python
      - ament_cmake_target_dependencies
      - ament_cmake_test
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/ament_cmake-release.git
      version: 0.7.3-5
    source:
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    status: developed
  ament_package:
    doc:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/ament_package-release.git
      version: 0.7.0-1
    source:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    status: developed
  fastcdr:
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/fastcdr-release.git
      version: 1.0.11-1
    source:
      test_commits: false
      test_pull_requests: false
      type: git
      url: https://github.com/eProsima/Fast-CDR.git
      version: v1.0.11
    status: developed
  fastrtps:
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/fastrtps-release.git
      version: 1.9.0-2
    source:
      test_commits: false
      test_pull_requests: false
      type: git
      url: https://github.com/eProsima/Fast-RTPS.git
      version: 130e7c7f0c32bd27c543bb823a1b676407eb2656
    status: developed
  googletest:
    release:
      packages:
      - gmock_vendor
      - gtest_vendor
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/googletest-release.git
      version: 1.8.9000-1
    source:
      type: git
      url: https://github.com/ament/googletest.git
      version: ros2
    status: maintained
  poco_vendor:
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/poco_vendor-release.git
      version: 1.2.0-1
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/ros2/poco_vendor.git
      version: master
    status: maintained
  ros_workspace:
    doc:
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/ros_workspace-release.git
      version: 0.7.1-2
    source:
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    status: developed
type: distribution
version: 2
