%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - bionic
repositories:
  ament_cmake:
    doc:
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    release:
      packages:
      - ament_cmake_core
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/ament_cmake-release.git
      version: 0.7.3-4
    source:
      type: git
      url: https://github.com/ament/ament_cmake.git
      version: master
    status: developed
  ament_package:
    doc:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/ament_package-release.git
      version: 0.7.0-1
    source:
      type: git
      url: https://github.com/ament/ament_package.git
      version: master
    status: developed
  googletest:
    release:
      packages:
      - gmock_vendor
      - gtest_vendor
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/googletest-release.git
      version: 1.8.9000-1
    source:
      type: git
      url: https://github.com/ament/googletest.git
      version: ros2
    status: maintained
  ros_workspace:
    doc:
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    release:
      tags:
        release: release/eloquent/{package}/{version}
      url: https://github.com/ros2-gbp/ros_workspace-release.git
      version: 0.7.1-2
    source:
      type: git
      url: https://github.com/ros2/ros_workspace.git
      version: latest
    status: developed
type: distribution
version: 2
